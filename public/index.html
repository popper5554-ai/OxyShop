<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crypto Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1115;
  color: #fff;
  margin: 0;
  padding: 40px;
}
.card {
  background: #161a22;
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin: auto;
}
button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #2563eb;
}
.small {
  opacity: 0.6;
  font-size: 12px;
  margin-top: 15px;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Crypto Store</h2>

  <button onclick="buy(25)">$25</button>
  <button onclick="buy(50)">$50</button>
  <button onclick="buy(75)">$75</button>
  <button onclick="buy(200)">$200</button>
  <button onclick="buy(225)">$225</button>

  <div class="small">Educational / simulated data when in showcase mode</div>
</div>

<script>
/*
CHANGE NOTHING HERE EXCEPT:
- Replace REAL checkout URLs later
*/

const MODE = "SHOWCASE"; // SHOWCASE or LIVE

const LIVE_URLS = {
  25: "https://commerce.coinbase.com/checkout/REPLACE_25",
  50: "https://commerce.coinbase.com/checkout/REPLACE_50",
  75: "https://commerce.coinbase.com/checkout/REPLACE_75",
  200: "https://commerce.coinbase.com/checkout/REPLACE_200",
  225: "https://commerce.coinbase.com/checkout/REPLACE_225"
};

function buy(amount) {
  if (MODE === "SHOWCASE") {
    fetch("/api/simulate-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    })
    .then(res => res.json())
    .then(data => alert("Simulated order: " + data.orderID))
    .catch(() => alert("Error"));
  } else {
    window.location.href = LIVE_URLS[amount];
  }
}
</script>
</body>
</html>
